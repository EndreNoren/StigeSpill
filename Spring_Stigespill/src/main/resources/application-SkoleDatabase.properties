spring.application.name=Spring_Stigespill

# ==========================================
# 1. DATABASE (Skolenettet)
# ==========================================
spring.datasource.url=jdbc:postgresql://ider-database.westeurope.cloudapp.azure.com:5433/h186505
spring.datasource.username=h186505
spring.datasource.password=polse

# Oppdater skjema, ikke slett
spring.jpa.hibernate.ddl-auto=update

# Last inn brettet
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# 2. TOTAL STILLHET (Kill switch)
# ==========================================

# Skru av SQL-printing (Dette er synderen for "Hibernate: insert...")
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Skru av Spring-logo og oppstartstekst ("Starting SpringStigespill...")
spring.main.banner-mode=off
spring.main.log-startup-info=false

# Skru av ALLE logger som ikke er kritiske feil
logging.level.root=ERROR
logging.level.org.springframework=OFF
logging.level.org.springframework.boot=OFF
logging.level.org.hibernate=OFF
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.com.zaxxer.hikari=OFF